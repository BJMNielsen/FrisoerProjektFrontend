<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" href="../../CSS/loginStyle.css">
  <script src="../../JavaScript/AdminScripts/adminLogin.js" defer></script>
  <script src="../../JavaScript/GeneralScripts/fetchhandling.js"></script>
  <script src="../../JavaScript/GeneralScripts/navbar.js" defer></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<header id="admin-navigation-bar" style="margin-bottom: 20px"></header>
<body>
<div class="login-container">
  <h1>Admin Login</h1>
  <form id="login-form">
    <label for="adminname">Name:</label>
    <input type="text" id="adminname" name="adminname" required>
    <label for="adminpassword">Password:</label>
    <input type="password" id="adminpassword" name="adminpassword" required>
    <button id="login-button" class="btn btn-dark">Login
    </button>
  </form>

  <br>

  <div class="forgot-password">
    <a href="#">Glemt password?</a>
  </div>
  <div class="create-user">
    Har du ikke et account? <a href="../GeneralPages/userprofileform.html">Opret</a>
  </div>
</div>


</body>
<footer id="footer-bar" style="margin-top: -100px"></footer>
</html>
