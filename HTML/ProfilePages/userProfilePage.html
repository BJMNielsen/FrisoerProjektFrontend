<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../CSS/userProfileStyle.css">
    <script src="../../JavaScript/GeneralScripts/fetchhandling.js"></script>
    <script src="../../JavaScript/ProfileScripts/checkIfUserIsLoggedIn.js"></script>
    <script src="../../JavaScript/ProfileScripts/userProfilePage.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/navnbarFont.css">
    <title>Din Profil</title>
    <link rel="stylesheet" href="../../CSS/FooterCSS.css">
    <script src="../../JavaScript/GeneralScripts/navbar.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
<header id="navigation-bar" style="margin-bottom: 50px"></header>
<div class="container">
    <div class="profile">
        <div class="profile-left">
            <h2>Navn:</h2>
            <p class="PersonName" id="PersonName">Name</p>
            <h2>Email:</h2>
            <p class="Email" id="Email">Email</p>
            <h2>Telefon-nr:</h2>
            <p class="phoneNumber" id="phoneNumber">PhoneNumber</p>
            <button class="edit-button">Edit Profile</button>
            <button class="delete-button">Delete Profile</button>
        </div>

        <div class="profile-middle">
            <img src="../../img/4013014.png" class="profile-picture" alt="Profile Picture">
        </div>

        <div class="profile-right">
            <h2>Dine tider</h2>
            <table class="table table-striped" id="tblBooking">
                <tr>
                    <th scope="col">Dato</th>
                    <th scope="col">Start</th>
                    <th scope="col">Slut</th>
                    <th scope="col">Behandling</th>
                    <th scope="col">Pris</th>
                </tr>
            </table>
        </div>
    </div>

</div>


<footer id="footer-bar" style="margin-top: 50px"></footer>
</body>

</html>
