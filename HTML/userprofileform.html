<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User Profile</title>
    <link rel="stylesheet" href="../CSS/userProfileFormStyle.css">
    <script src="../JavaScript/userprofileform.js" defer></script>
    <script src="../JavaScript/fetchhandling.js"></script>
    <script src="../JavaScript/navbar.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<header id="navigation-bar" style="margin-bottom: 20px"></header>

<body style="background-color: ivory">
<div class="container">
    <div class="profile">
        <div class="profile-left">
            <h1>Create User Profile</h1>
            <form id="userprofile-form">
                <label for="name">Navn:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phoneNumber">Telefonnummer:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" pattern="[0-9]*"><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <button type="submit" id="submit-btn" class="btn btn-dark">Opret profil</button>
            </form>
        </div>
        <div class="login-user">
            Har du allerede en account? <a href="loginPage.html">Login</a>
        </div>
    </div>
</div>

</body>
</html>
