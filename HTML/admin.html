<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
    }

    .container {
      width: 800px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Mine Aftaler</h1>
  <table>

      <th>Kundens Navn</th>

      <th>Telefonnummer</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Patrick Bateman</td>

      <td>Glenn Hansen</td>

</html>
