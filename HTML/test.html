<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile {
      display: flex;
      width: 800px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    .profile-left {
      flex: 1;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .profile-middle {
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-right {
      flex: 1;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .profile-picture {
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 50%;
    }

    .bookings {
      list-style-type: none;
      padding: 0;
    }

    .booking-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="profile">
  <div class="profile-left">
    <h2>Name:</h2>
    <p>Your Name</p>
    <h2>Email:</h2>
    <p>yourname@example.com</p>
    <h2>Phone:</h2>
    <p>123-456-7890</p>
  </div>
  <div class="profile-middle">
    <div class="profile-picture"></div>
  </div>
  <div class="profile-right">
    <h2>Bookings:</h2>
    <ul class="bookings">
      <li class="booking-item">Booking 1</li>
      <li class="booking-item">Booking 2</li>
      <li class="booking-item">Booking 3</li>
    </ul>
  </div>
</div>
</body>
</html>
