<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User Profile</title>
    <link rel="stylesheet" href="../CSS/testStyle.css">
    <script src="../JavaScript/navbar.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<header id="navigation-bar" style="margin-bottom: 150px"></header>

<body>

<div class="profile">
    <div class="profile-left">
        <h1>Create User Profile</h1>
        <form id="userprofile-form">
            <label for="name">Navn:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br>

            <label for="phoneNumber">Telefonnummer:</label>
            <input type="text" id="phoneNumber" name="phoneNumber"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit" id="submit-btn">Opret profil</button>
        </form>
    </div>
</div>

<h1 class="user-list-heading">User Profile List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody id="userprofile-list">
    <!-- User profile items will be dynamically added here -->
    </tbody>
</table>

</body>
</html>
