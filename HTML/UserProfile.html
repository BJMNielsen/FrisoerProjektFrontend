<!DOCTYPE html>
<html>
<head>
    <title>Din Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile {
            display: flex;
            width: 800px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .profile-left {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .profile-middle {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-right {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 50%;
        }

        .bookings {
            list-style-type: none;
            padding: 0;
        }

        .edit-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="profile">
    <div class="profile-left">
        <h2>Navn:</h2>
        <p>Glenn Hansen</p>
        <h2>Email:</h2>
        <p>Glenn@yahoo.com</p>
        <h2>Telefon-nr:</h2>
        <p>+45 12345678</p>
        <button class="edit-button">Edit Profile</button>
    </div>
    <div class="profile-middle">
        <img src="4013014.png" class="profile-picture" alt="Profile Picture">
    </div>
    <div class="profile-right">
        <h2>Dine tider</h2>
        <table class="bookings" id="tblBooking">
            <tr style="color:white; background-color: black">
                <th>Dato</th>
                <th>Tidspunkt</th>
            </tr>
        </table>
    </div>
</div>


<script src="JavaScript/fetchbookingslocal.js"></script>
<script src="JavaScript/createtableuserprofile.js"></script>

</body>
</html>
